<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Trivia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <img src="images/swlogo.png" width="220px" alt="">
            <h1>CHARACTER TRIVIA</h1>
        </header>
        <main class="main">
            <section class="choose-character">
                <div>
                    <div class="input">
                        <select id="character-1-input">
                            <option selected data-img="images/unknown-user.jpg">Character 1</option>
                            <option value="luke" data-img="images/lukeskywalker.jpg">Luke Skywalker</option>
                            <option value="darth" data-img="images/darthvader.jpg">Darth Vader</option>
                            <option value="leia" data-img="images/leia.jpg">Princess Leia</option>
                            <option value="solo" data-img="images/hansolo.jpg">Han Solo</option>
                            <option value="obi" data-img="images/obiwan.jpg">Obi Wan Kenobi</option>
                            <option value="yoda" data-img="images/yoda.jpg">Yoda</option>
                            <option value="chew" data-img="images/chewbacca.jpg">Chewbacca</option>
                            <option value="boba" data-img="images/bobafett.jpg">Boba Fett</option>
                        </select>
                    </div>
                    <div class="image">
                        <img id="character-1-image"  src="images/unknown-user.jpg" alt="">
                    </div>
                </div>
                <div>
                    <div class="input">
                        <select id="character-2-input">
                            <option selected data-img="images/unknown-user.jpg">Character 2</option>
                            <option value="luke" data-img="images/lukeskywalker.jpg">Luke Skywalker</option>
                            <option value="darth" data-img="images/darthvader.jpg">Darth Vader</option>
                            <option value="leia" data-img="images/leia.jpg">Princess Leia</option>
                            <option value="solo" data-img="images/hansolo.jpg">Han Solo</option>
                            <option value="obi" data-img="images/obiwan.jpg">Obi Wan Kenobi</option>
                            <option value="yoda" data-img="images/yoda.jpg">Yoda</option>
                            <option value="chew" data-img="images/chewbacca.jpg">Chewbacca</option>
                            <option value="boba" data-img="images/bobafett.jpg">Boba Fett</option>
                        </select>
                    </div>
                    <div class="image">
                        <img id="character-2-image" src="images/unknown-user.jpg" alt="">
                    </div>
                </div>
            </section>
            <button id="go-btn">GO</button>
            <section class="compare-character hide">
                <div class="characters-container"></div>
                <button class="back-btn">Back</button>
            </section>
        </main>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
